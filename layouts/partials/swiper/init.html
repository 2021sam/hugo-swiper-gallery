<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

{{/* layouts/partials/swiper/scripts.html */}}
<script>
document.addEventListener("DOMContentLoaded", function () {

  {{ $gallery := site.Data.swipers.gallery }}
  {{ range $key, $images := $gallery }}

    {{ if hasPrefix (lower $key) "swiper_images_" }}
      new Swiper(".{{ $key }}", {
        loop: true,
        pagination: {
          el: ".pagination-{{ $key }}",
          clickable: true
        },
        navigation: {
          nextEl: ".next-{{ $key }}",
          prevEl: ".prev-{{ $key }}"
        },
        slidesPerView: 1
      });
    {{ end }}
  {{ end }}
});
</script>
